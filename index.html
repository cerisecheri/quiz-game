<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
   <div class="container">

   <div class="screen active" id="start-screen">
    <h1>Quiz Time!</h1>
    <p>Test your pop culture knowledge with these fun questions :)</p>
    <button id="start-btn">Start Quiz</button>
   </div>

   <div class="screen" id="quiz-screen">
    <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2> <!--question at top that changes-->
        <div class="quiz-info">
            <p>
                Question <span id="current-question">1</span> of <span id="total-questions">5</span> <!--will update everytime question changes-->
            </p>
            <p>
                Score: <span id="score">0</span></p>
        </div>
    </div>
    <div id="answers-container" class="answers-container"> <!--id is for js, class for CSS-->
        <!--Answer buttons will be inserted here later-->
    </div>
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
   </div>
   <div id="result-screen" class="screen">
    <h1>Quiz Results</h1>
    <div class="result-info">
        <p> You scored <span id="final-score">0</span> out of <span id="max-score"></span></p>

        <div id="result-message">Good Job!</div>
    </div>
    <button id="restart-btn">Restart Quizes</button>
   </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
